<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main>
      <img src="assets/images/illustration-article.svg" alt="article image" />
      <p class="catag bold">Learning</p>
      <p class="time-stamp light">Published 21 Dec 2023</p>
      <h1 class="bold">HTML & CSS foundations</h1>
      <p class="article light">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="user-card">
        <img src="assets/images/image-avatar.webp" alt="user image" />
        <p class="user-name bold">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
